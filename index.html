<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangita Basu Karmakar Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Sangita Basu Karmakar's Portfolio</h1>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief bio about Sangita Basu Karmakar.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="filter-buttons">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('category1')">Category 1</button>
            <button onclick="filterProjects('category2')">Category 2</button>
        </div>
        <div class="project-gallery">
            <div class="project-item category1">
                <img src="images/project1.jpg" alt="Project 1" onclick="openLightbox(this)">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project-item category2">
                <img src="images/project2.jpg" alt="Project 2" onclick="openLightbox(this)">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <!-- Add more project items as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information and form.</p>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
